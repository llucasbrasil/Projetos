<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Finalização</title>
</head>
<body>
    <header id="cabecalho">
        <div class="container">
            <div class="flex-box">
                <a href="index.html" class="logo"><img src="assets/LogoKenzieFestival.png" alt="Logo da Kenzie"></a>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html#sobre">Sobre</a></li>
                    </ul>
                    <a href="carrinho.html" class="btn outline">Quero o meu ingresso!</a>
                    <button><img src="assets/Vector.png" alt="Figura de uma engrenagem"></button>
                </nav>
            </div>
        </div>
    </header>
    <section id="finalizacao">
        <div class="container">
            <div class="flex-box">
                <h1 class="title two center">Compra realizada <br>com sucesso!</h1>
                <div class="ticket">
                    <h2 class="title two pad10-top" id="nome"></h2>
                    <p class="title three pad30-top" id="email"></p>
                    <div class="quantity-box">
                        <p class="title threehalf">Ingresso para 
                            <span class="lightblue-text" id="quantity-tickets"></span>
                        pessoas</p>
                    </div>
                    <img src="assets/Patinho.png" alt="">
                </div>
                <a href="index.html" class="btn outline">Retornar ao início</a>
            </div>
        </div>
    </section>
</body>
<script src="ticket.js"></script>
</html>
