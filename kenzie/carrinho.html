<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Carrinho</title>
</head>
<body>
    <header id="cabecalho">
        <div class="container">
            <div class="flex-box">
                <a href="index.html" class="logo"><img src="assets/LogoKenzieFestival.png" alt="Logo da Kenzie"></a>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html#sobre">Sobre</a></li>
                    </ul>
                    <a href="carrinho.html" class="btn outline">Quero o meu ingresso!</a>
                    <button><img src="assets/Vector.png" alt="Figura de uma engrenagem"></button>
                </nav>
            </div>
        </div>
    </header>
    <section id="carrinho">
        <div class="container"> 
            <h1 class="title two pad30-bottom">Finalizar a compraz</h1>
            <div class="flex-box">
                <div class="left">
                    <ul class="ticket-list">
                        <li class="ticket">
                            <h3 class="title five">Ingresso para o Kenzie Music Festival</h3>
                            <div>
                                <div class="controls">
                                    <button id="remove-ticket">-</button>
                                    <span id="ticket">1</span>
                                    <button id="add-ticket">+</button>
                                </div>
                                <p class="title three">R$ <span id="ticket-price">90</span>,00 valor total</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <div>
                        <h2 class="title four">Preencha os campos</h2>
                        <form action="" class="form" id="cart-form">
                            <!-- <label for="inome"></label> -->
                                <input type="text" name="name" id="inome" placeholder="Seu nome">
                            <!-- <label for="iemail"></label> -->
                                <input type="email" name="email" id="iemail" placeholder="Seu e-mail">
                            <button type="submit" id="buy-button" class="btn solid">Finalizar a compra</button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="title six">* Limite de 5 ingressos por pessoa</p>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
